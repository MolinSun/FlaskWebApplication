    <script type="text/javascript">
    $(document).ready(function() {
        var task_id = WebUploader.Base.guid(); // unique task_id

        var url = new URL(window.location.href);
        var course_id = url.searchParams.get("course_id");
        $('#course_id').val(course_id);
        $("#course_id").hide();

        var uploader = WebUploader.create({
            swf: './static/webuploader/Uploader.swf',
            server: '{{ url_for("upload_part") }}', // upload
            pick: '#picker',
            auto: true,
            chunked: true,
            chunkSize: 20 * 1024 * 1024,
            chunkRetry: 3,
            threads: 1,
            duplicate: true,
            formData: { 
                task_id: task_id,
            },
        });

        uploader.on('startUpload', function() { // This method is called when the upload begins
            $('#progress').show();
            $('.progress-bar').css('width', '0%');
            $('.progress-bar').text('0%');
            $('.progress-bar').removeClass('progress-bar-danger progress-bar-success');
            $('.progress-bar').addClass('active progress-bar-striped');
        });

        uploader.on('uploadProgress', function(file, percentage) { // This method is called when the upload successfully
            $('.progress-bar').css('width', percentage * 100 - 1 + '%');
            $('.progress-bar').text(Math.floor(percentage * 100 - 1) + '%');
        });

        uploader.on('uploadSuccess', function(file) { // This method is called when the upload successfully 
            var data = { 'task_id': task_id, 'filename': file.source['name'] };
            $.get('{{ url_for("upload_success") }}', data);
            $('.progress-bar').css('width', '100%');
            $('.progress-bar').text('100%');
            $('.progress-bar').addClass('progress-bar-success');
            $('.progress-bar').text(file.source['name'] + ' 上传完成');
        });

        uploader.on('uploadError', function(file) { // This method is called when an exception occurs
            $('.progress-bar').css('width', '100%');
            $('.progress-bar').text('100%');
            $('.progress-bar').addClass('progress-bar-danger');
            $('.progress-bar').text('上传失败');
        });

        uploader.on('uploadComplete', function(file) { // This method is called when the upload complete
            $('.progress-bar').removeClass('active progress-bar-striped');
        });

        $('#progress').hide();
    });


    function back()
{
     location.href = "http://localhost:5000/home";
}
    </script>
</body>
